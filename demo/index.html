<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Facade</title>

  <link rel="stylesheet" href="../dist/youtube-facade.css">

  <style>
    .container {
      max-width: 900px;
      margin: auto;
    }

    .wrapper {
      display: flex;
      justify-content: space-between;
      gap: 1.2rem;
    }
  </style>

</head>

<body>

  <div class="container">

    <h1>Youtube Facade</h1>

    <p>Example of youtube facade, this basic markup is enough to create
      a link to youtube, if all else fails it will link to youtube to play
      the video.</p>

    <div class="wrapper">
      <a href="https://www.youtube.com/watch?v=uIlwoXYcods" aria-label="Play embedded youtube video"
        class="youtube-facade" data-title="Youtube Facade - First one" target="_blank" rel="noopener noreferrer">
        <img src="https://i.ytimg.com/vi/uIlwoXYcods/maxresdefault.jpg" class="youtube-facade-img"
          alt="Click to play embedded youtube video">
        <div class="youtube-facade-playbtn"></div>
      </a>

      <a href="https://www.youtube.com/watch?v=uIlwoXYcods" data-youtube-modal="true"
        aria-label="Play embedded youtube video" class="youtube-facade" data-youtube-modal=""
        data-title="Youtube Facade - Second one" target="_blank" rel="noopener noreferrer">
        <img src="https://i.ytimg.com/vi/uIlwoXYcods/maxresdefault.jpg" class="youtube-facade-img"
          alt="Click to play embedded youtube video">
        <div class="youtube-facade-playbtn"></div>
      </a>
    </div>
  </div>

  <script src="../dist/youtube-facade.js"></script>
  <script>
    youtubeFacade({ muteForAutoplay: true });
  </script>

</body>
</html>
