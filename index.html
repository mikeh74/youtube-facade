<body>

  <h1>Youtube Facade</h1>

  <p>Example of youtube facade, this basic markup is enough to create
    a link to youtube, if all else fails it will link to youtube to play
    the video.</p>

  <a href="https://www.youtube.com/watch?v=uIlwoXYcods"
    aria-label="Play embedded youtube video"
    class="youtube-facade"
    data-title="Youtube Facade - First one"
    target="_blank" rel="noopener noreferrer">
    <img src="https://i.ytimg.com/vi/uIlwoXYcods/maxresdefault.jpg"
      class="youtube-facade-img"
      alt="Click to play embedded youtube video">
    <div class="youtube-facade-playbtn"></div>
  </a>

  <a role="button"
  class="youtube-container"
  data-youtube-id="4uXXKFxoDs8"
  data-youtube-modal="true"
  href="#" id="youtube-4uXXKFxoDs8">
  <div class="embed-responsive embed-responsive-16by9">
    <img class="embed-responsive-item"
      alt="Click to play embedded youtube video"
      src="//i.ytimg.com/vi/4uXXKFxoDs8/maxresdefault.jpg">
  </div>

  <div class="youtube-caption--wrapper">
    <div class="youtube-caption btn btn-warning rounded-pill">
      <span><i class="icon icon-play" aria-hidden="true"></i></span>
      Play Video
    </div>
  </div>
</a>
